<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi</h1>
    <p>Full Name: <span id="gname" style="color: red;">Souvik Mandal</span></p>
    
    <p>Username: <span id="guname" style="color: red;"></span></p>
    
    <p>Email id: <span id="gemail" style="color: red;"></span></p>

    <p>Phone no: <span id="gphone" style="color: red;"></span></p>
    <h1>Enjoy your cofee</h1>
    <a href="index.html"><button>Back</button></a>
</body>
<script>
    const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fullName = urlParams.get('fullname');
        const username = urlParams.get('username');
        const Email = urlParams.get('email');
        const Phone = urlParams.get('phone');
        document.getElementById("gname").innerHTML=fullName;
        document.getElementById("guname").innerHTML=username;
        document.getElementById("gemail").innerHTML=Email;
        document.getElementById("gphone").innerHTML=Phone;
</script>
</html>
